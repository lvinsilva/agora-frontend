<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html">
            <b>LOG</b>IN</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group has-feedback">
                <input type="text" formControlName="username" class="form-control" placeholder="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>

                <div class="col-xs-8">
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <div class="or-seperator">
                <i>or</i>
            </div>
            <p class="text-center">Login with your social media account</p>
            <div class="text-center social-btn">
                <a href="#" class="btn btn-primary">
                    <i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                <a href="#" class="btn btn-info">
                    <i class="fa fa-github"></i>&nbsp; GitHub</a>
                <a href="#" class="btn btn-danger">
                    <i class="fa fa-google"></i>&nbsp; Google</a>
            </div>
        </div>
        <p class="text-center text-muted small">Don't have an account?
            <a [routerLink]="['/register']">Sign up here!</a>

    </div>
</div>
