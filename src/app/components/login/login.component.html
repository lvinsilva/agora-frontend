<div class="login-form">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>        
            <input type="text" formControlName="username" class="form-control" placeholder="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
     <div class="input-group">                    
        <span class="input-group-addon"><i class="fa fa-lock"></i></span> 
        <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
     </div> 
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary login-btn btn-block">Login</button>
    </div>
    <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
    </div>
	<div class="or-seperator"><i>or</i></div>
    <p class="text-center">Login with your social media account</p>
    <div class="text-center social-btn">
        <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
        <a href="#" class="btn btn-info"><i class="fa fa-github"></i>&nbsp; GitHub</a>
        <a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
    </div>
</form>
<p class="text-center text-muted small">Don't have an account?
    <a [routerLink]="['/register']">Sign up here!</a>
</div>
